<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            display: block;
        }

        .sidebar-nav {
            padding: 0 10px;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 2px 0;
        }

        .sidebar-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .sidebar-nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .sidebar-nav a i {
            margin-right: 10px;
            width: 20px;
        }

        .nav-group {
            margin-bottom: 15px;
        }

        .nav-group summary {
            cursor: pointer;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-group summary:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .nav-group ul {
            margin-left: 10px;
        }

        .nav-group li a {
            padding-left: 40px;
        }

        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../../Photo/Photo.png" alt="Logo Cabinet Dentaire" class="logo">
            <span class="user-name">Dr. Jean Dupont</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>

                <details class="nav-group" open>
                    <summary><i class="fas fa-calendar-alt"></i>Rendez-vous</summary>
                    <ul>
                        <li><a href="mes-rendez-vous.html"><i class="fas fa-list"></i>Mes rendez-vous</a></li>
                        <li><a href="prendre-rendez-vous.html"><i class="fas fa-plus"></i>Prendre rendez-vous</a></li>
                    </ul>
                </details>

                <details class="nav-group" open>
                    <summary><i class="fas fa-folder-open"></i>Dossier médical</summary>
                    <ul>
                        <li><a href="dossier-medical.html"><i class="fas fa-file-medical"></i>Dossier médical</a></li>
                        <li><a href="historique.html"><i class="fas fa-history"></i>Historique</a></li>
                        <li><a href="mes-documents.html"><i class="fas fa-file-alt"></i>Mes documents</a></li>
                        <li><a href="suivi-protheses.html"><i class="fas fa-tooth"></i>Suivi prothèses</a></li>
                    </ul>
                </details>

                <li><a href="paiements.html"><i class="fas fa-credit-card"></i>Paiements</a></li>

                <li><a href="messagerie.html"><i class="fas fa-envelope"></i>Messagerie</a></li>

                <li><a href="mon-compte.html"><i class="fas fa-user"></i>Mon compte</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
