<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - DIKRA Centre Dentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }


        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #1d4ed8;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../../Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5>DIKRA Centre Dentaire</h5>
            <p>Patient</p>
        </div>
        <nav class="nav flex-column pb-3">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <a href="profil.html" class="nav-link active">
                <i class="bi bi-person me-2"></i>Mon Profil
            </a>
            <a href="rendez-vous.html" class="nav-link">
                <i class="bi bi-calendar-event me-2"></i>Mes Rendez-vous
            </a>
            <a href="factures.html" class="nav-link">
                <i class="bi bi-receipt me-2"></i>Mes Factures
            </a>
            <a href="messages.html" class="nav-link">
                <i class="bi bi-envelope me-2"></i>Messagerie
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Patient</p>
            <button onclick="logout()" style="width: 100%; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
        </button>

        <div class="planning-header">
            <h1>Mon Profil</h1>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" id="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" id="prenom" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telephone" class="form-label">Téléphone *</label>
                                    <input type="tel" class="form-control" id="telephone" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="naissance" class="form-label">Date de naissance *</label>
                                <input type="date" class="form-control" id="naissance" required>
                            </div>
                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <textarea class="form-control" id="adresse" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="mutuelle" class="form-label">Mutuelle / Assurance</label>
                                <input type="text" class="form-control" id="mutuelle">
                            </div>
                            <div class="mb-3">
                                <label for="observations" class="form-label">Observations médicales</label>
                                <textarea class="form-control" id="observations" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Enregistrer les modifications
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-person-circle" style="font-size: 64px; color: var(--primary-color);"></i>
                        </div>
                        <h5 id="profile-name">Nom Prénom</h5>
                        <p class="text-muted">Patient</p>
                        <button class="btn btn-outline-primary" onclick="changePassword()">
                            <i class="bi bi-key me-2"></i>Changer mot de passe
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Informations de sécurité</h6>
                        <p class="text-muted small">Vos informations personnelles sont sécurisées et confidentielles.</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="exportData()">
                                <i class="bi bi-download me-2"></i>Exporter mes données
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteAccount()">
                                <i class="bi bi-trash me-2"></i>Supprimer mon compte
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('current_patient');
            window.location.href = '../../LOGING PORTAIL/html/index.html';
        }

        function changePassword() {
            alert('Fonction de changement de mot de passe à implémenter');
        }

        function exportData() {
            alert('Fonction d\'export des données à implémenter');
        }

        function deleteAccount() {
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                alert('Fonction de suppression de compte à implémenter');
            }
        }

        // Load profile data
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
        });

        function loadProfile() {
            const currentPatient = JSON.parse(localStorage.getItem('current_patient') || 'null');
            if (!currentPatient) {
                window.location.href = '../../LOGING PORTAIL/html/index.html';
                return;
            }

            document.getElementById('nom').value = currentPatient.nom || '';
            document.getElementById('prenom').value = currentPatient.prenom || '';
            document.getElementById('email').value = currentPatient.email || '';
            document.getElementById('telephone').value = currentPatient.telephone || '';
            document.getElementById('naissance').value = currentPatient.naissance || '';
            document.getElementById('adresse').value = currentPatient.adresse || '';
            document.getElementById('mutuelle').value = currentPatient.mutuelle || '';
            document.getElementById('observations').value = currentPatient.observations || '';

            document.getElementById('profile-name').textContent = `${currentPatient.nom} ${currentPatient.prenom}`;
        }

        // Save profile
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const updatedPatient = {
                id: JSON.parse(localStorage.getItem('current_patient')).id,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                naissance: document.getElementById('naissance').value,
                adresse: document.getElementById('adresse').value,
                mutuelle: document.getElementById('mutuelle').value,
                observations: document.getElementById('observations').value
            };

            localStorage.setItem('current_patient', JSON.stringify(updatedPatient));

            // Update patients list if exists
            const patients = JSON.parse(localStorage.getItem('dikra_patients') || '[]');
            const index = patients.findIndex(p => p.id == updatedPatient.id);
            if (index !== -1) {
                patients[index] = updatedPatient;
                localStorage.setItem('dikra_patients', JSON.stringify(patients));
            }

            alert('Profil mis à jour avec succès !');
            loadProfile(); // Refresh display
        });
    </script>

</body>
</html>
