<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - DIKRA Centre Dentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/hello/patient/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }


        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #1d4ed8;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/hello/Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5>DIKRA Centre Dentaire</h5>
            <p>Patient</p>
        </div>
        <nav class="nav flex-column pb-3">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <a href="profil.html" class="nav-link">
                <i class="bi bi-person me-2"></i>Mon Profil
            </a>
            <a href="rendez-vous.html" class="nav-link">
                <i class="bi bi-calendar-event me-2"></i>Mes Rendez-vous
            </a>
            <a href="factures.html" class="nav-link">
                <i class="bi bi-receipt me-2"></i>Mes Factures
            </a>
            <a href="messages.html" class="nav-link active">
                <i class="bi bi-envelope me-2"></i>Messagerie
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Patient</p>
            <button onclick="logout()" style="width: 100%; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
        </button>

        <div class="planning-header">
            <h1>Messagerie</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal">
                <i class="bi bi-pencil-square me-2"></i>Nouveau Message
            </button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="showInbox()">Reçus</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showSent()">Envoyés</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="messages-list">
                            <!-- Messages will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="message-content">
                        <div class="text-center text-muted">
                            <i class="bi bi-envelope-open" style="font-size: 48px;"></i>
                            <p>Sélectionnez un message pour le lire</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compose Message Modal -->
    <div class="modal fade" id="composeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="compose-form">
                        <div class="mb-3">
                            <label for="message-subject" class="form-label">Sujet *</label>
                            <input type="text" class="form-control" id="message-subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-content" class="form-label">Message *</label>
                            <textarea class="form-control" id="message-content-text" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/hello/patient/js/script.js"></script>
    <script>
        let currentView = 'inbox';
        let selectedMessageId = null;

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('current_patient');
            window.location.href = '/hello/LOGING PORTAIL/html/index.html';
        }

        function showInbox() {
            currentView = 'inbox';
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
            loadMessages();
        }

        function showSent() {
            currentView = 'sent';
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
            loadMessages();
        }

        function selectMessage(messageId) {
            selectedMessageId = messageId;
            const messages = JSON.parse(localStorage.getItem('dikra_messages') || '[]');
            const message = messages.find(m => m.id == messageId);

            if (message) {
                const content = document.getElementById('message-content');
                content.innerHTML = `
                    <div class="border-bottom pb-3 mb-3">
                        <h5>${message.subject}</h5>
                        <small class="text-muted">
                            ${message.from === 'patient' ? 'Vous' : 'Cabinet DIKRA'} → ${message.to === 'patient' ? 'Vous' : 'Cabinet DIKRA'}
                            <br>${new Date(message.timestamp).toLocaleString('fr-FR')}
                        </small>
                    </div>
                    <div>${message.content.replace(/\n/g, '<br>')}</div>
                `;

                // Mark as read if it's for patient
                if (message.to === 'patient' && !message.read) {
                    message.read = true;
                    localStorage.setItem('dikra_messages', JSON.stringify(messages));
                    loadMessages();
                }
            }
        }

        function sendMessage() {
            const form = document.getElementById('compose-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const message = {
                id: Date.now(),
                from: 'patient',
                to: 'clinic',
                subject: document.getElementById('message-subject').value,
                content: document.getElementById('message-content-text').value,
                timestamp: new Date().toISOString(),
                read: false
            };

            const messages = JSON.parse(localStorage.getItem('dikra_messages') || '[]');
            messages.push(message);
            localStorage.setItem('dikra_messages', JSON.stringify(messages));

            bootstrap.Modal.getInstance(document.getElementById('composeModal')).hide();
            form.reset();
            loadMessages();
            alert('Message envoyé avec succès !');
        }

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });

        function loadMessages() {
            const currentPatient = JSON.parse(localStorage.getItem('current_patient') || 'null');
            if (!currentPatient) {
                window.location.href = '/hello/LOGING PORTAIL/html/index.html';
                return;
            }

            const messages = JSON.parse(localStorage.getItem('dikra_messages') || '[]');
            let filteredMessages = [];

            if (currentView === 'inbox') {
                filteredMessages = messages.filter(m => m.to === 'patient');
            } else {
                filteredMessages = messages.filter(m => m.from === 'patient');
            }

            filteredMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const list = document.getElementById('messages-list');
            list.innerHTML = '';

            if (filteredMessages.length === 0) {
                list.innerHTML = '<div class="p-3 text-center text-muted">Aucun message</div>';
                return;
            }

            filteredMessages.forEach(message => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = `list-group-item list-group-item-action ${selectedMessageId == message.id ? 'active' : ''} ${message.to === 'patient' && !message.read ? 'fw-bold' : ''}`;
                item.onclick = () => selectMessage(message.id);

                const sender = message.from === 'patient' ? 'Vous' : 'Cabinet DIKRA';
                const time = new Date(message.timestamp).toLocaleDateString('fr-FR');

                item.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">${message.subject}</h6>
                        <small>${time}</small>
                    </div>
                    <p class="mb-1">${sender}</p>
                    <small class="text-muted">${message.content.substring(0, 50)}...</small>
                `;

                list.appendChild(item);
            });
        }
    </script>

</body>
</html>
