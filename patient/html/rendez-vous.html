    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('current_patient');
            window.location.href = '/hello/LOGING PORTAIL/html/index.html';
        }

        function viewAppointment(appointmentId) {
            const appointments = JSON.parse(localStorage.getItem('dikra_appointments') || '[]');
            const appointment = appointments.find(a => a.id == appointmentId);
            if (appointment) {
                const details = document.getElementById('appointment-details');
                const date = new Date(appointment.date);
                details.innerHTML = `
                    <p><strong>Date:</strong> ${date.toLocaleDateString('fr-FR')}</p>
                    <p><strong>Heure:</strong> ${date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</p>
                    <p><strong>Type:</strong> ${appointment.type}</p>
                    <p><strong>Statut:</strong> <span class="badge ${appointment.status === 'Confirmé' ? 'bg-success' : appointment.status === 'En attente' ? 'bg-warning' : 'bg-secondary'}">${appointment.status}</span></p>
                    ${appointment.notes ? `<p><strong>Notes:</strong> ${appointment.notes}</p>` : ''}
                `;
                new bootstrap.Modal(document.getElementById('appointmentModal')).show();
            }
        }

        function cancelAppointment(appointmentId) {
            if (confirm('Êtes-vous sûr de vouloir annuler ce rendez-vous ?')) {
                const appointments = JSON.parse(localStorage.getItem('dikra_appointments') || '[]');
                const appointment = appointments.find(a => a.id == appointmentId);
                if (appointment) {
                    appointment.status = 'Annulé';
                    localStorage.setItem('dikra_appointments', JSON.stringify(appointments));
                    loadAppointments();
                    alert('Rendez-vous annulé avec succès.');
                }
            }
        }

        function requestAppointment() {
            const form = document.getElementById('request-appointment-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const appointmentData = {
                id: Date.now(),
                patientId: JSON.parse(localStorage.getItem('current_patient')).id,
                date: document.getElementById('appointment-date').value + (document.getElementById('appointment-time').value ? 'T' + document.getElementById('appointment-time').value : ''),
                type: document.getElementById('appointment-type').value,
                status: 'En attente',
                urgency: document.getElementById('appointment-urgency').value,
                notes: document.getElementById('appointment-notes').value,
                requested: true
            };

            const appointments = JSON.parse(localStorage.getItem('dikra_appointments') || '[]');
            appointments.push(appointmentData);
            localStorage.setItem('dikra_appointments', JSON.stringify(appointments));

            bootstrap.Modal.getInstance(document.getElementById('requestAppointmentModal')).hide();
            form.reset();
            loadAppointments();
            alert('Demande de rendez-vous envoyée avec succès !');
        }

        let currentView = 'list';
        let currentMonth = new Date();

        // View switching
        function switchView(view) {
            currentView = view;
            const listView = document.getElementById('list-view');
            const calendarView = document.getElementById('calendar-view');

            if (view === 'list') {
                listView.classList.remove('d-none');
                calendarView.classList.add('d-none');
                loadAppointments();
            } else {
                listView.classList.add('d-none');
                calendarView.classList.remove('d-none');
                renderPatientCalendar();
            }
        }

        // Calendar navigation
        function previousMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderPatientCalendar();
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderPatientCalendar();
        }

        function goToCurrentMonth() {
            currentMonth = new Date();
            renderPatientCalendar();
        }

        // Patient calendar rendering
        function renderPatientCalendar() {
            const calendarTitle = document.getElementById('calendar-title');
            const calendarDiv = document.getElementById('patient-calendar');

            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            calendarTitle.textContent = new Date(year, month).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(firstDay.getDate() - firstDay.getDay() + 1);
            const endDate = new Date(lastDay);
            endDate.setDate(lastDay.getDate() + (6 - lastDay.getDay()));

            // Get patient appointments
            const currentPatient = JSON.parse(localStorage.getItem('current_patient') || 'null');
            if (!currentPatient) return;

            const allAppointments = JSON.parse(localStorage.getItem('dikra_appointments') || '[]');
            const patientAppointments = allAppointments.filter(a => a.patientId == currentPatient.id);

            let html = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #e5e7eb;">';

            // Day headers
            const days = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            days.forEach(day => {
                html += `<div style="padding: 12px; text-align: center; font-weight: 600; background: var(--card-bg); border: 1px solid var(--border-color);">${day}</div>`;
            });

            // Calendar days
            let currentDay = new Date(startDate);
            while (currentDay <= endDate) {
                const dayAppointments = patientAppointments.filter(a => {
                    const aDate = new Date(a.date);
                    return aDate.toDateString() === currentDay.toDateString();
                });

                const isCurrentMonth = currentDay.getMonth() === month;
                const isToday = currentDay.toDateString() === new Date().toDateString();
                const bgColor = isCurrentMonth ? 'var(--card-bg)' : '#f8fafc';
                const borderStyle = isToday ? 'border: 2px solid #3b82f6;' : 'border: 1px solid var(--border-color);';
                const textColor = isCurrentMonth ? 'inherit' : '#9ca3af';

                let dayContent = `<div style="font-weight: ${isToday ? 'bold' : '600'}; margin-bottom: 4px; color: ${textColor};">${currentDay.getDate()}</div>`;

                dayAppointments.forEach(apt => {
                    const time = new Date(apt.date).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
                    const statusColor = apt.status === 'Confirmé' ? '#10b981' : apt.status === 'En attente' ? '#f59e0b' : '#ef4444';
                    dayContent += `
                        <div class="appointment-card" onclick="viewAppointment('${apt.id}')" style="background: ${statusColor}; color: white; padding: 2px 4px; margin-bottom: 1px; border-radius: 2px; font-size: 10px; cursor: pointer;">
                            ${time} - ${apt.type}
                        </div>
                    `;
                });

                html += `<div style="min-height: 100px; background: ${bgColor}; ${borderStyle} padding: 8px;">${dayContent}</div>`;

                currentDay.setDate(currentDay.getDate() + 1);
            }

            html += '</div>';
            calendarDiv.innerHTML = html;
        }

        // Load appointments on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
        });

        function loadAppointments() {
            const currentPatient = JSON.parse(localStorage.getItem('current_patient') || 'null');
            if (!currentPatient) {
                window.location.href = '/hello/LOGING PORTAIL/html/index.html';
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('dikra_appointments') || '[]');
            const patientAppointments = appointments.filter(a => a.patientId == currentPatient.id);

            const now = new Date();
            const upcoming = patientAppointments.filter(a => new Date(a.date) >= now);
            const past = patientAppointments.filter(a => new Date(a.date) < now);

            loadAppointmentList('upcoming-appointments', upcoming, true);
            loadAppointmentList('past-appointments', past, false);
        }

        function loadAppointmentList(containerId, appointments, isUpcoming) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (appointments.length === 0) {
                container.innerHTML = '<p class="text-muted">Aucun rendez-vous</p>';
                return;
            }

            appointments.forEach(appointment => {
                const date = new Date(appointment.date);
                const item = document.createElement('div');
                item.className = 'd-flex justify-content-between align-items-center border-bottom py-2';
                item.innerHTML = `
                    <div>
                        <strong>${appointment.type}</strong><br>
                        <small class="text-muted">${date.toLocaleDateString('fr-FR')} à ${date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</small><br>
                        <span class="badge ${appointment.status === 'Confirmé' ? 'bg-success' : appointment.status === 'En attente' ? 'bg-warning' : 'bg-secondary'}">${appointment.status}</span>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="viewAppointment(${appointment.id})">
                            <i class="bi bi-eye"></i>
                        </button>
                        ${isUpcoming && appointment.status !== 'Annulé' ? `<button class="btn btn-sm btn-outline-danger" onclick="cancelAppointment(${appointment.id})">
                            <i class="bi bi-x"></i>
                        </button>` : ''}
                    </div>
                `;
                container.appendChild(item);
            });
        }
    </script>
