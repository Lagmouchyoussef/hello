<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espace Patient - Mon compte</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../navbar.css">
<style>
/* Main Content */
.main-content {
  margin-left: 0;
  padding: 2rem;
  min-height: 100vh;
  transition: var(--transition);
}
.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  gap: 1rem;
}
.page-title {
  font-size: 1.75rem;
  font-weight: 700;
  letter-spacing: -0.025em;
  color: var(--text-primary);
}
.maroc-compliance {
  background: linear-gradient(135deg, var(--medical-blue-darker), var(--medical-blue));
  color: white;
  padding: 0.625rem 1.25rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  margin-top: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}
/* Card s */
.patient-card{
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  margin-bottom: 1.5rem;
  transition: var(--transition);
}
.patient-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.15);
}
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.25rem;
}
.card-title {
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--text-primary);
}
/* Forms & Buttons */
.btn {
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  border: none;
}
.btn-primary {
  background: var(--medical-blue);
  color: white;
}
.btn-primary:hover {
  background: var(--medical-blue-dark);
  transform: translateY(-2px);
}
.btn-success {
  background: var(--success);
  color: white;
}
.btn-danger {
  background: var(--danger);
  color: white;
}
.form-group {
  margin-bottom: 1.25rem;
}
.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--text-primary);
}
.form-control {
  width: 100%;
  padding: 0.625rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.875rem;
}
.form-control:focus {
  outline: none;
  border-color: var(--medical-blue);
  box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
}
.btn-send{
  width: 100%;
  padding: 0.875rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9375rem;
}
.btn-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(30, 58, 138, 0.3);
}
/* Tabs */
.tab-buttons {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}
.tab-btn {
  padding: 0.5rem 1rem;
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
}
.tab-btn.active {
  background: var(--medical-blue);
  color: white;
}
.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}
/* Responsive */
@media (max-width: 992px) {
  .main-content { margin-left: 0; padding: 1.5rem; }
}
@media (max-width: 768px) {
  .main-content { margin-left: 0; padding: 1.5rem; }
}
@media (max-width: 480px) {
  .main-content { margin-left: 0; padding: 1rem; }
}
</style>
</head>
<body class="light-mode">
<!-- Sidebar -->
<!-- Main Content -->
<div class="main-content">
  <div class="content-header">
    <h1 class="page-title">Mon compte</h1>
  </div>

  <!-- Tabs -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="profil">Mon profil</button>
    <button class="tab-btn" data-tab="notifications">Notifications</button>
    <button class="tab-btn" data-tab="securite">Sécurité</button>
  </div>

  <!-- Profil Tab -->
  <div id="profil" class="tab-content active">
    <div class="patient-card ">
      <div class="card -header">
        <h3 class="card -title">Informations personnelles</h3>
      </div>
      <form id="profil-form">
        <div class="form-group">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" value="Youssef Belkad i">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="youssef@example.com">
        </div>
        <div class="form-group">
          <label class="form-label">Téléphone</label>
          <input type="tel" class="form-control" value="+212 6 12 34 56 78">
        </div>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
      </form>
    </div>
  </div>

  <!-- Notifications Tab -->
  <div id="notifications" class="tab-content">
    <div class="patient-card ">
      <div class="card -header">
        <h3 class="card -title">Préférences de notifications</h3>
      </div>
      <div id="notifications-settings">
        <p>Paramètres de notifications non d isponibles.</p>
      </div>
    </div>
  </div>

  <!-- Sécurité Tab -->
  <div id="securite" class="tab-content">
    <div class="patient-card ">
      <div class="card -header">
        <h3 class="card -title">Changer le mot de passe</h3>
      </div>
      <form id="security-form">
        <div class="form-group">
          <label class="form-label">Mot de passe actuel</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Changer</button>
      </form>
    </div>
  </div>

</div>



</body>
</html>
