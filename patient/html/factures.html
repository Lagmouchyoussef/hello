<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Factures - DIKRA Centre Dentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/hello/patient/css/style.css">

    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }


        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #1d4ed8;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/hello/Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5>DIKRA Centre Dentaire</h5>
            <p>Patient</p>
        </div>
        <nav class="nav flex-column pb-3">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <a href="profil.html" class="nav-link">
                <i class="bi bi-person me-2"></i>Mon Profil
            </a>
            <a href="rendez-vous.html" class="nav-link">
                <i class="bi bi-calendar-event me-2"></i>Mes Rendez-vous
            </a>
            <a href="factures.html" class="nav-link active">
                <i class="bi bi-receipt me-2"></i>Mes Factures
            </a>
            <a href="messages.html" class="nav-link">
                <i class="bi bi-envelope me-2"></i>Messagerie
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Patient</p>
            <button onclick="logout()" style="width: 100%; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
        </button>

        <div class="planning-header">
            <h1>Mes Factures</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="bills-table">
                        <thead>
                            <tr>
                                <th>N° Facture</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Montant</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bills-tbody">
                            <!-- Bills will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Details Modal -->
    <div class="modal fade" id="billModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails de la facture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bill-details">
                    <!-- Bill details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" onclick="downloadBill()">
                        <i class="bi bi-download me-2"></i>Télécharger
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/hello/patient/js/script.js"></script>
    <script>
        let currentBill = null;

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('current_patient');
            window.location.href = '/hello/LOGING PORTAIL/html/index.html';
        }

        function viewBill(billId) {
            const bills = JSON.parse(localStorage.getItem('dikra_bills') || '[]');
            const bill = bills.find(b => b.id == billId);
            if (bill) {
                currentBill = bill;
                const details = document.getElementById('bill-details');
                details.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Informations générales</h6>
                            <p><strong>N° Facture:</strong> ${bill.id}</p>
                            <p><strong>Date:</strong> ${new Date(bill.date).toLocaleDateString('fr-FR')}</p>
                            <p><strong>Statut:</strong> <span class="badge ${bill.status === 'Payé' ? 'bg-success' : 'bg-warning'}">${bill.status}</span></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Montant</h6>
                            <p class="h4 text-primary">${bill.amount} €</p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h6>Détails</h6>
                        <p>${bill.description || 'Prestations dentaires'}</p>
                    </div>
                `;
                new bootstrap.Modal(document.getElementById('billModal')).show();
            }
        }

        function downloadBill() {
            alert('Fonction de téléchargement à implémenter');
        }

        // Load bills on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBills();
        });

        function loadBills() {
            const currentPatient = JSON.parse(localStorage.getItem('current_patient') || 'null');
            if (!currentPatient) {
                window.location.href = '/hello/LOGING PORTAIL/html/index.html';
                return;
            }

            const bills = JSON.parse(localStorage.getItem('dikra_bills') || '[]');
            const patientBills = bills.filter(b => b.patientId == currentPatient.id);

            const tbody = document.getElementById('bills-tbody');
            tbody.innerHTML = '';

            if (patientBills.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Aucune facture trouvée</td></tr>';
                return;
            }

            patientBills.forEach(bill => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bill.id}</td>
                    <td>${new Date(bill.date).toLocaleDateString('fr-FR')}</td>
                    <td>${bill.description || 'Prestations dentaires'}</td>
                    <td>${bill.amount} €</td>
                    <td><span class="badge ${bill.status === 'Payé' ? 'bg-success' : 'bg-warning'}">${bill.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewBill(${bill.id})">
                            <i class="bi bi-eye"></i>
                        </button>
                        ${bill.status === 'Impayé' ? `<button class="btn btn-sm btn-success ms-1" onclick="payBill(${bill.id})">
                            <i class="bi bi-credit-card"></i>
                        </button>` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function payBill(billId) {
            if (confirm('Confirmer le paiement de cette facture ?')) {
                const bills = JSON.parse(localStorage.getItem('dikra_bills') || '[]');
                const bill = bills.find(b => b.id == billId);
                if (bill) {
                    bill.status = 'Payé';
                    localStorage.setItem('dikra_bills', JSON.stringify(bills));
                    loadBills();
                    alert('Paiement effectué avec succès !');
                }
            }
        }
    </script>

</body>
</html>
