<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - DIKRA Centre Dentaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Réinitialiser le mot de passe</h1>
        <p>Entrez votre adresse email pour recevoir un lien de réinitialisation</p>
        <form id="resetForm">
            <input type="email" id="resetEmail" placeholder="Email" required>
            <button type="submit">Envoyer le lien</button>
        </form>
        <div id="resetMessage" class="error"></div>
        <button class="back-button" onclick="goBack()">Retour</button>
    </div>
    <script src="../../js/data.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const messageDiv = document.getElementById('resetMessage');

            const token = dataManager.generateResetToken(email);
            if (token) {
                messageDiv.className = 'success';
                messageDiv.textContent = 'Un email de réinitialisation a été envoyé. Vérifiez votre boîte mail.';
                // In a real app, you would send an email here
                console.log('Reset token:', token);
            } else {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Email non trouvé dans notre système.';
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
