<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous - Assistante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #0891b2;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Appointments specific styles */
        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 400px;
        }

        .table th {
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            vertical-align: middle;
        }

        .action-btn {
            margin: 0 2px;
            padding: 5px 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-confirmé {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-attente {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-annulé {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-terminé {
            background-color: #f3f4f6;
            color: #374151;
        }

        .modal-content {
            border-radius: 10px;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: var(--sidebar-bg);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 991.98px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header" style="padding: 20px; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <img src="../../Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5 style="color: white; margin: 0; font-size: 18px; font-weight: 600; text-align: center;">DIKRA Centre Dentaire</h5>
            <p style="color: rgba(255,255,255,0.8); margin: 5px 0 0 0; font-size: 14px;">Assistante</p>
        </div>
        <nav class="nav flex-column pb-3" style="padding-top: 0;">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <a href="planning.html" class="nav-link">
                <i class="bi bi-calendar-week me-2"></i>Planning
            </a>
            <a href="patients.html" class="nav-link">
                <i class="bi bi-people me-2"></i>Patients
            </a>
            <a href="rendez-vous.html" class="nav-link active">
                <i class="bi bi-calendar-event me-2"></i>Rendez-vous
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Assistante</p>
            <button onclick="logout()" style="width: 100%; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
        </button>

        <div class="appointments-header">
            <h1>Gestion des Rendez-vous</h1>
            <div class="d-flex gap-3">
                <input type="text" class="form-control search-bar" id="search-appointment" placeholder="Rechercher un rendez-vous...">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
                    <i class="bi bi-calendar-plus me-2"></i>Nouveau RDV
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="appointments-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient</th>
                                <th>Date</th>
                                <th>Heure</th>
                                <th>Type</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-tbody">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            window.location.href = '../../LOGING/html/loging.html';
        }

        // Load appointments on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();

            // Search functionality
            document.getElementById('search-appointment').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const rows = document.querySelectorAll('#appointments-tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        });
    </script>

    <!-- Add Appointment Modal -->
    <div class="modal fade" id="addAppointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Créer un Rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-appointment-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="appointment-patient" class="form-label">Patient *</label>
                                <select class="form-control" id="appointment-patient" required>
                                    <option value="">Sélectionner un patient</option>
                                    <!-- Patients will be loaded here -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="appointment-date" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="appointment-date" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="appointment-time" class="form-label">Heure *</label>
                                <input type="time" class="form-control" id="appointment-time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="appointment-type" class="form-label">Type de soin *</label>
                                <input type="text" class="form-control" id="appointment-type" required placeholder="Ex: Consultation, Détartrage">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-status" class="form-label">Statut *</label>
                            <select class="form-control" id="appointment-status" required>
                                <option value="Confirmé">Confirmé</option>
                                <option value="En attente">En attente</option>
                                <option value="Annulé">Annulé</option>
                                <option value="Terminé">Terminé</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="appointment-notes" rows="3" placeholder="Notes supplémentaires..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="addAppointment()">Créer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Appointment Modal -->
    <div class="modal fade" id="editAppointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier le Rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-appointment-form">
                        <input type="hidden" id="edit-appointment-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-appointment-patient" class="form-label">Patient *</label>
                                <select class="form-control" id="edit-appointment-patient" required>
                                    <option value="">Sélectionner un patient</option>
                                    <!-- Patients will be loaded here -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-appointment-date" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="edit-appointment-date" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-appointment-time" class="form-label">Heure *</label>
                                <input type="time" class="form-control" id="edit-appointment-time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-appointment-type" class="form-label">Type de soin *</label>
                                <input type="text" class="form-control" id="edit-appointment-type" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-appointment-status" class="form-label">Statut *</label>
                            <select class="form-control" id="edit-appointment-status" required>
                                <option value="Confirmé">Confirmé</option>
                                <option value="En attente">En attente</option>
                                <option value="Annulé">Annulé</option>
                                <option value="Terminé">Terminé</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-appointment-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="edit-appointment-notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-warning" onclick="updateAppointment()">Modifier</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
