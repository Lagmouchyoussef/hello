<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordonnances - dikra Centre dentaire</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../navbar.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:root {
  --medical-blue: #1e3a8a;
  --medical-blue-dark: #1e40af;
  --medical-blue-darker: #172554;
  --medical-blue-light: #3b82f6;
  --success: #059669;
  --warning: #d97706;
  --danger: #cbd5e1;
  --text-light: #f8fafc;
  --text-gray: #64748b;
  --border-radius: 0.5rem;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
  --ai-purple: #7e22ce;
  --ai-purple-light: #c084fc;
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  --unread-bg: #dbeafe;
}

/* Main Content */
.main-content {
  margin-left: 0;
  padding: 2rem;
  min-height: 100vh;
  transition: var(--transition);
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.page-title {
  font-size: 1.75rem;
  font-weight: 700;
  letter-spacing: -0.025em;
  color: var(--text-primary);
}

.maroc-compliance {
  background: linear-gradient(135deg, var(--medical-blue-darker), var(--medical-blue));
  color: white;
  padding: 0.625rem 1.25rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  margin-top: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.compliance-badge {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  background: rgba(255, 255, 255, 0.15);
  padding: 0.375rem 0.75rem;
  border-radius: 9999px;
  font-size: 0.75rem;
  margin-right: 0.5rem;
  font-weight: 600;
}
/* Dashboard Cards */

.dashboard-card{
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  transition: var(--transition);
}

.dashboard-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.15);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.25rem;
}

.card-title {
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-secondary);
}

.card-icon {
  width: 48px;
  height: 48px;
  border-radius: 1.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  background: rgba(30, 58, 138, 0.1);
  color: var(--medical-blue);
}

.card-stats {
  font-size: 2.25rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}
.card-trend {

  display: flex;
  align-items: center;
  gap: 0.25rem;
  font-size: 0.875rem;
  font-weight: 500;
}

/* Maroc-Specific Features */
.maroc-features {
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  margin-bottom: 2rem;
}

.features-grid{
  display: grid ;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  margin-top: 1.5rem;
}

.feature-item {
  text-align: center;
  padding: 1.5rem;
  border-radius: var(--border-radius);
  background: var(--section-bg);
  transition: var(--transition);
  border: 1px solid transparent;
}

.feature-item:hover {
  transform: translateY(-4px);
  background: rgba(30, 58, 138, 0.1);
  border-color: var(--medical-blue);
}

.feature-icon {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1rem;
  color: white;
  font-size: 1.25rem;
  box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
}

.feature-title {
  font-size: 0.9375rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

.feature-desc {
  font-size: 0.8125rem;
  color: var(--text-secondary);
}


/* Messaging Section */
.messaging-container {
  display: none;
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  margin-bottom: 2rem;
  overflow: hidden;
}

.messaging-header {
  padding: 1.25rem 1.5rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.messaging-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.message-list {
  height: 400px;
  overflow-y: auto;
  padding: 1rem;
}

.message-item {
  padding: 0.875rem;
  margin-bottom: 0.875rem;
  border-radius: var(--border-radius);
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  transition: var(--transition);
}

.message-item.unread{
  background: var(--unread-bg);
  border-left: 4px solid var(--success);
}

.message-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--text-primary);
}

.message-time {
  font-size: 0.75rem;
  color: var(--text-secondary);
}

.message-content {
  font-size: 0.875rem;
  line-height: 1.4;
  color: var(--text-primary);
}

.message-actions {
  display: flex;
  gap: 0.75rem;
  margin-top: 0.875rem;
}

.btn {
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  border: none;
}

.btn-primary {
  background: var(--medical-blue);
  color: white;
}

.btn-primary:hover {
  background: var(--medical-blue-dark);
  transform: translateY(-2px);
}

.btn-danger {
  background: var(--danger);
  color: white;
}

.btn-danger:hover {
  background: #b91c1c;
  transform: translateY(-2px);
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #047857;
  transform: translateY(-2px);
}

.message-compose {
  padding: 1.5rem;
  border-top: 1px solid var(--border-color);
}

.form-group {
  margin-bottom: 1.25rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--text-primary);
}

.form-control {
  width: 100%;
  padding: 0.625rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.875rem;
}

.form-control:focus {
  outline: none;
  border-color: var(--medical-blue);
  box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
}

.btn-send{
  width: 100%;
  padding: 0.875rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9375rem;
}

.btn-send:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(30, 58, 138, 0.3);
}

/* AI Assistant */
.ai-assistant {
  background: linear-gradient(135deg, var(--ai-purple), var(--ai-purple-light));
  border-radius: var(--border-radius);
  padding: 1.5rem;
  margin-bottom: 2rem;
  color: white;
  box-shadow: 0 8px 16px rgba(126, 34, 206, 0.3);
}

.ai-header {
  display: flex;
  align-items: center;
  gap: 0.875rem;
  margin-bottom: 1rem;
}

.ai-avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--ai-purple);
  font-weight: 700;
  font-size: 1.125rem;
}

.ai-title {
  font-size: 1.25rem;
  font-weight: 700;
}

.ai-status {
  font-size: 0.875rem;
  opacity: 0.9;
}

.ai-chat {
  background: rgba(255, 255, 255, 0.15);
  border-radius: var(--border-radius);
  padding: 1.25rem;
  min-height: 100px;
  margin-bottom: 1.25rem;
  font-style: italic;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.ai-actions {
  display: flex;
  gap: 1rem;
}

.ai-btn {
  flex: 1;
  padding: 0.625rem;
  border-radius: var(--border-radius);
  background: white;
  color: var(--ai-purple);
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9375rem;
}

.ai-btn:hover {
  background: rgba(255, 255, 255, 0.9);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Compliance Notice */
.compliance-notice {
  background: var(--medical-blue-darker);
  color: white;
  padding: 1.5rem;
  border-radius: var(--border-radius);
  margin-bottom: 2rem;
}

.compliance-notice h3 {
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

.compliance-notice p {
  line-height: 1.6;
}

.compliance-notice strong {
  color: #cbd5e1;
}

/* Responsive design */
@media (max-width: 992px) {
    width: 250px;
  }
  .main-content {
    margin-left: 0;
    padding: 1.5rem;
  }
}

@media (max-width: 768px) {
    width: 240px;
  }
  .main-content {
    margin-left: 0;
    padding: 1.5rem;
  }
  .dashboard-grid,
  .features-grid{
    grid-template-columns: 1fr;
  }
  .messaging-container,
  .ai-assistant {
    display: block !important;
  }
  .message-list {
    height: 300px;
  }
}

@media (max-width: 480px) {
    width: 100%;
    height: auto;
    position: relative;
    padding: 1rem 0;
  }
  .main-content {
    margin-left: 0;
    padding: 1rem;
  }
  .cabinet-header,
  .user-section {
    text-align: left;
  }
  .cabinet-logo {
    margin: 0 0 1rem 1.5rem;
  }
  .content-header {
    flex-direction: column;
    align-items: flex-start;
  }
  .maroc-compliance {
    width: 100%;
    margin-top: 1rem;
  }
}

/* Active messaging view */
.main-content.messaging-view .dashboard-grid,
.main-content.messaging-view .maroc-features,
.main-content.messaging-view .compliance-notice {
  display: none;
}

.main-content.messaging-view .messaging-container {
  display: block;
}

.main-content.messaging-view .ai-assistant {
  display: block;
}

/* Focus states for accessibility */
  outline: 2px solid var(--medical-blue-light);
  outline-offset: 2px;
}

.btn:focus {
  outline: 2px solid currentColor;
  outline-offset: 2px;
}
/* Additional styles for Ordonnances */

.appointments-container {
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  overflow: hidden;
}

.appointments-header {
  padding: 1.5rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.appointments-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.appointments-table {
  width: 100%;
  border-collapse: collapse;
}

.appointments-table th,
.appointments-table td  {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid var(--border-color);
}

.appointments-table th {
  background: var(--section-bg);
  font-weight: 600;
  color: var(--text-secondary);
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.appointments-table tbody tr:hover {
  background: var(--section-bg);
}

.action-buttons {
  display: flex;
  gap: 0.5rem;
}

.btn-small {
  padding: 0.375rem 0.75rem;
  font-size: 0.75rem;
  border-radius: 0.375rem;
}
</style>
</head>
<body class="light-mode">


<script>
function toggleSection(header) {
  const content = header.nextElementSibling;
  const chevron = header.querySelector('.section-chevron');
  content.classList.toggle('collapsed');
  chevron.classList.toggle('collapsed');
}

function toggleTheme() {
  document.body.classList.toggle('light-mode');
  document.body.classList.toggle('dark-mode');
  const icon = document.querySelector('.theme-toggle i');
  if (document.body.classList.contains('dark-mode')) {
    icon.className = 'fas fa-sun';
  } else {
    icon.className = 'fas fa-moon';
  }
}

function logout() {
  window.location.href = '../../LOGING/html/loging.html';
}
</script>

<div class="main-content">
<div class="content-header">
<h1 class="page-title">Ordonnances</h1>
<button class="btn btn-primary" onclick="showForm()">
<i class="fas fa-plus"></i>
Nouvelle ordonnance
</button>
</div>
<div class="appointments-container" id="addForm" style="display: none; margin-bottom: 2rem;">
<div class="appointments-header">
<h2 class="appointments-title">Ajouter une ordonnance</h2>
</div>
<form id="ordonnanceForm" style="padding: 1.5rem;">
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
<div class="form-group">
<label class="form-label">Nom du patient</label>
<input type="text" class="form-control" id="nom_patient" placeholder="Nom du patient" required>
</div>
<div class="form-group">
<label class="form-label">Médicament</label>
<input type="text" class="form-control" id="medicament" placeholder="Médicament" required>
</div>
<div class="form-group">
<label class="form-label">Dosage</label>
<input type="text" class="form-control" id="dosage" placeholder="Dosage (ex: 500mg)" required>
</div>
<div class="form-group">
<label class="form-label">Fréquence</label>
<input type="text" class="form-control" id="frequence" placeholder="Fréquence (ex: 3x/jour)" required>
</div>
<div class="form-group">
<label class="form-label">Durée</label>
<input type="text" class="form-control" id="duree" placeholder="Durée (ex: 7 jours)" required>
</div>
<div class="form-group">
<label class="form-label">Date de prescription</label>
<input type="date" class="form-control" id="date_prescription" required>
</div>
<div class="form-group">
<label class="form-label">Instructions spéciales</label>
<textarea class="form-control" id="instructions" rows="3" placeholder="Instructions spéciales"></textarea>
</div>
</div>
<div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
<button type="submit" class="btn btn-primary">Ajouter</button>
<button type="button" class="btn btn-danger" onclick="hideForm()">Annuler</button>
</div>
</form>
</div>
<div class="appointments-container">
<div class="appointments-header">
<h2 class="appointments-title">Liste des Ordonnances</h2>
<div>
<input type="text" id="searchInput" placeholder="Rechercher..." style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-primary); color: var(--text-primary); margin-right: 0.5rem;">
</div>
</div>
<table class="appointments-table">
<thead >
<tr>
<th>Patient</th>
<th>Médicament</th>
<th>Dosage</th>
<th>Fréquence</th>
<th>Durée</th>
<th>Date</th>
<th>Instructions</th>
<th>Actions</th>
</tr>
</thead >
<tbody id="OrdonnancesTablebody">
</tbody>
</table>
</div>
</div>

</body>
</html>
