<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de Rendez-vous en Ligne - Fonctionnalité Non Disponible - dikra Centre dentaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --medical-blue: #1e3a8a;
            --medical-blue-dark: #1e40af;
            --medical-blue-darker: #172554;
            --medical-blue-light: #3b82f6;
            --success: #059669;
            --warning: #d97706;
            --danger: #cbd5e1;
            --text-light: #f8fafc;
            --text-gray: #64748b;
            --border-radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --ai-purple: #7e22ce;
            --ai-purple-light: #c084fc;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --unread-bg: #dbeafe;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 1.5rem;
            min-height: 100vh;
            transition: var(--transition);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--medical-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--medical-blue-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #b45309;
            transform: translateY(-2px);
        }

        /* Online Bookings Container */
        .online-bookings-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .online-bookings-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .online-bookings-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .filters-section {
            padding: 1rem;
            background: var(--section-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .filter-control {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .online-bookings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .online-bookings-table th,
        .online-bookings-table td  {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .online-bookings-table th {
            background: var(--section-bg);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .online-bookings-table tbody tr:hover {
            background: var(--section-bg);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .status-pending {
            background: rgba(217, 119, 6, 0.1);
            color: var(--warning);
        }

        .status-confirmed{
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        .status-cancelled{
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        .status-completed  {
            background: rgba(59, 130, 246, 0.1);
            color: var(--medical-blue);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
        }

        .booking-details {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .booking-details.show {
            display: block;
        }

        .details-grid{
            display: grid ;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 0.9375rem;
        }

        .booking-message {
            background: var(--section-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }

        .booking-message .detail-label {
            margin-bottom: 0.5rem;
        }

        .stats-cards {
            display: grid ;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stats-card{
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stats-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stats-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .stats-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .total-card .stats-icon {
            color: var(--medical-blue);
        }

        .pending-card .stats-icon {
            color: var(--warning);
        }

        .confirmed-card .stats-icon {
            color: var(--success);
        }

        .today-card .stats-icon {
            color: var(--ai-purple);
        }

        .total-card {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.1), rgba(59, 130, 246, 0.1));
            border-left: 4px solid var(--medical-blue);
        }

        .pending-card {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.1), rgba(251, 191, 36, 0.1));
            border-left: 4px solid var(--warning);
        }

        .confirmed-card {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(16, 185, 129, 0.1));
            border-left: 4px solid var(--success);
        }

        .today-card {
            background: linear-gradient(135deg, rgba(126, 34, 206, 0.1), rgba(168, 85, 247, 0.1));
            border-left: 4px solid var(--ai-purple);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        /* Responsive design */
        @media (max-width: 992px) {
                width: 250px;
            }
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
                width: 240px;
            }
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            .online-bookings-table {
                font-size: 0.8rem;
            }
            .online-bookings-table th,
            .online-bookings-table td  {
                padding: 0.75rem 0.5rem;
            }
            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem 0;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            .cabinet-header,
            .user-section {
                text-align: left;
            }
            .cabinet-logo {
                margin: 0 0 1rem 1.5rem;
            }
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .online-bookings-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .online-bookings-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .stats-card s {
                grid-template-columns: 1fr;
            }
        }

        /* Focus states for accessibility */
            outline: 2px solid var(--medical-blue-light);
            outline-offset: 2px;
        }

        .btn:focus {
            outline: 2px solid currentColor;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Professional Sidebar Navigation -->
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="page-title">Gestion des Prises de Rendez-vous en Ligne</h1>
            <div>
                <button class="btn btn-primary" onclick="refreshBookings()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <button class="btn btn-success" onclick="exportBookings()">
                    <i class="fas fa-download"></i> Exporter
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stats-card total-card">
                <div class="stats-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stats-number" id="totalBookings">0</div>
                <div class="stats-label">Total demandes</div>
            </div>
            <div class="stats-card pending-card">
                <div class="stats-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stats-number" id="pendingBookings">0</div>
                <div class="stats-label">En attente</div>
            </div>
            <div class="stats-card confirmed-card">
                <div class="stats-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stats-number" id="confirmedBookings">0</div>
                <div class="stats-label">Confirmés</div>
            </div>
            <div class="stats-card today-card">
                <div class="stats-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stats-number" id="todayBookings">0</div>
                <div class="stats-label">Aujourd'hui</div>
            </div>
        </div>

        <div class="online-bookings-container">
            <div class="online-bookings-header">
                <h2 class="online-bookings-title">Demandes de rendez-vous en ligne</h2>
                <div id="bookingCount">0 demandes</div>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label class="filter-label" for="searchInput">Rechercher:</label>
                    <input type="text" id="searchInput" class="filter-control" placeholder="Nom, email, téléphone...">
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="statusFilter">Statut:</label>
                    <select id="statusFilter" class="filter-control">
                        <option value="">Tous</option>
                        <option value="En attente">En attente</option>
                        <option value="Confirmé">Confirmé</option>
                        <option value="Annulé">Annulé</option>
                        <option value="Terminé">Terminé</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="treatmentFilter">Traitement:</label>
                    <select id="treatmentFilter" class="filter-control">
                        <option value="">Tous</option>
                        <option value="Consultation générale">Consultation générale</option>
                        <option value="d étartrage">d étartrage</option>
                        <option value="Traitement de carie">Traitement de carie</option>
                        <option value="Extraction dentaire">Extraction dentaire</option>
                        <option value="Implant dentaire">Implant dentaire</option>
                        <option value="Orthodontie">Orthodontie</option>
                        <option value="Prothèse dentaire">Prothèse dentaire</option>
                        <option value="Urgence dentaire">Urgence dentaire</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="sortBy">Trier par:</label>
                    <select id="sortBy" class="filter-control">
                        <option value="submittedAt">date de demande</option>
                        <option value="preferredDate">date souhaitée</option>
                        <option value="lastName">Nom</option>
                    </select>
                </div>
            </div>

            <table class="online-bookings-table">
                <thead >
                    <tr>
                        <th>Patient</th>
                        <th>Contact</th>
                        <th>Traitement</th>
                        <th>date souhaitée</th>
                        <th>Heure souhaitée</th>
                        <th>Statut</th>
                        <th>date demande</th>
                        <th>Actions</th>
                    </tr>
                </thead >
                <tbody id="bookingsTablebody">
                    <!-- Bookings will be loaded  here -->
                </tbody>
            </table>
        </div>

        <!-- Booking details Modal (simplified) -->
        <div id="bookingdetails" class="booking-details">
            <h3>Détails de la demande</h3>
            <div class="details-grid" id="detailsContent">
                <!-- details will be populated here -->
            </div>
            <div class="booking-message" id="bookingMessage">
                <!-- Message will be shown here -->
            </div>
        </div>
    </div>
</body>
</html>
