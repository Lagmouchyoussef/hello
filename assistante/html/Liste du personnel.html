<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste du personnel - dikra Centre dentaire</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../navbar.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:root {
  --medical-blue: #1e3a8a;
  --medical-blue-dark: #1e40af;
  --medical-blue-darker: #172554;
  --medical-blue-light: #3b82f6;
  --success: #059669;
  --warning: #d97706;
  --danger: #cbd5e1;
  --text-light: #f8fafc;
  --text-gray: #64748b;
  --border-radius: 0.5rem;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
  --ai-purple: #7e22ce;
  --ai-purple-light: #c084fc;
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  --unread-bg: #dbeafe;
}

/* Main Content */
.main-content {
  margin-left: 0;
  padding: 2rem;
  min-height: 100vh;
  transition: var(--transition);
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.page-title {
  font-size: 1.75rem;
  font-weight: 700;
  letter-spacing: -0.025em;
  color: var(--text-primary);
}

.btn {
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  border: none;
}

.btn-primary {
  background: var(--medical-blue);
  color: white;
}

.btn-primary:hover {
  background: var(--medical-blue-dark);
  transform: translateY(-2px);
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #047857;
  transform: translateY(-2px);
}

.btn-danger {
  background: var(--danger);
  color: white;
}

.btn-danger:hover {
  background: #b91c1c;
  transform: translateY(-2px);
}

/* Staff Table */
.staff-container {
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  overflow: hidden;
}

.staff-header {
  padding: 1.5rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.staff-title {
  font-size: 1.25rem;
  font-weight: 600;
}

.staff-table {
  width: 100%;
  border-collapse: collapse;
}

.staff-table th,
.staff-table td  {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid var(--border-color);
}

.staff-table th {
  background: var(--section-bg);
  font-weight: 600;
  color: var(--text-secondary);
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.staff-table tbody tr:hover {
  background: var(--section-bg);
}

.role-badge {
  padding: 0.25rem 0.75rem;
  border-radius: 9999px;
  font-size: 0.75rem;
  font-weight: 600;
  text-align: center;
}

.role-admin {
  background: rgba(30, 58, 138, 0.1);
  color: var(--medical-blue);
}

.role-assistant {
  background: rgba(126, 34, 206, 0.1);
  color: var(--ai-purple);
}

.action-buttons {
  display: flex;
  gap: 0.5rem;
}

.btn-small {
  padding: 0.375rem 0.75rem;
  font-size: 0.75rem;
  border-radius: 0.375rem;
}

/* Form Styles */
.form-group {
  margin-bottom: 1.25rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--text-primary);
}

.form-control {
  width: 100%;
  padding: 0.625rem;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 0.875rem;
}

.form-control:focus {
  outline: none;
  border-color: var(--medical-blue);
  box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
}

/* Responsive design */
@media (max-width: 992px) {
    width: 250px;
  }
  .main-content {
    margin-left: 0;
    padding: 1.5rem;
  }
}

@media (max-width: 768px) {
    width: 240px;
  }
  .main-content {
    margin-left: 0;
    padding: 1.5rem;
  }
  .staff-table {
    font-size: 0.8rem;
  }
  .staff-table th,
  .staff-table td  {
    padding: 0.75rem 0.5rem;
  }
}

@media (max-width: 480px) {
    width: 100%;
    height: auto;
    position: relative;
    padding: 1rem 0;
  }
  .main-content {
    margin-left: 0;
    padding: 1rem;
  }
  .cabinet-header,
  .user-section {
    text-align: left;
  }
  .cabinet-logo {
    margin: 0 0 1rem 1.5rem;
  }
  .content-header {
    flex-direction: column;
    align-items: flex-start;
  }
  .staff-header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  .staff-table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}

/* Focus states for accessibility */
  outline: 2px solid var(--medical-blue-light);
  outline-offset: 2px;
}

.btn:focus {
  outline: 2px solid currentColor;
  outline-offset: 2px;
}
</style>
</head>
<body class="light-mode">


<script>
function toggleSection(header) {
  const content = header.nextElementSibling;
  const chevron = header.querySelector('.section-chevron');
  content.classList.toggle('collapsed');
  chevron.classList.toggle('collapsed');
}

function toggleTheme() {
  document.body.classList.toggle('light-mode');
  document.body.classList.toggle('dark-mode');
  const icon = document.querySelector('.theme-toggle i');
  if (document.body.classList.contains('dark-mode')) {
    icon.className = 'fas fa-sun';
  } else {
    icon.className = 'fas fa-moon';
  }
}

function logout() {
  window.location.href = '../../LOGING/html/loging.html';
}
</script>

<!-- Main Content -->
<div class="main-content">
  <div class="content-header">
    <h1 class="page-title">Liste du personnel</h1>
    <button class="btn btn-primary" onclick="showForm()">
      <i class="fas fa-plus"></i>
      Ajouter un membre
    </button>
  </div>

  <!-- Add  Staff Form -->
  <div class="staff-container" id="addForm" style="display: none; margin-bottom: 2rem;">
    <div class="staff-header">
      <h2 class="staff-title" id="formTitle">Ajouter un membre du personnel</h2>
    </div>
    <form id="staffForm" style="padding: 1.5rem;">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password " required>
        </div>
        <div class="form-group">
          <label class="form-label">Rôle</label>
          <select class="form-control" id="role" required>
            <option value="Admin">Admin</option>
            <option value="Assistant">Assistant</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Téléphone</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label class="form-label">Spécialité</label>
          <input type="text" class="form-control" id="specialty" placeholder="ex: Chirurgien-dentiste">
        </div>
      </div>
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-danger" onclick="hideForm()">Annuler</button>
      </div>
    </form>
  </div>

  <div class="staff-container">
    <div class="staff-header">
      <h2 class="staff-title">Membres du personnel</h2>
      <div>
        <input type="text" id="searchInput" placeholder="Rechercher..." style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-primary); color: var(--text-primary); margin-right: 0.5rem;">
        <select id="roleFilter" title="Filtrer par rôle" style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-primary); color: var(--text-primary);">
          <option value="">Tous les rôles</option>
          <option value="Admin">Admin</option>
          <option value="Assistant">Assistant</option>
        </select>
      </div>
    </div>
    <table class="staff-table">
      <thead >
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Téléphone</th>
          <th>Spécialité</th>
          <th>Actions</th>
        </tr>
      </thead >
      <tbody id="staffTablebody">
        <!-- Staff will be loaded  here -->
      </tbody>
    </table>
  </div>
</div>



</body>
</html>
