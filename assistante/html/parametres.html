<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - DIKRA Centre Dentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        [lang="ar"] {
            direction: rtl;
        }

        [lang="ar"] .nav-link {
            text-align: right;
        }

        [lang="ar"] .settings-header h1 {
            text-align: right;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #1d4ed8;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Parametres specific styles */
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .settings-section h5 {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-save {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header" style="padding: 20px; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <img src="../../Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5 style="color: white; margin: 0; font-size: 18px; font-weight: 600; text-align: center;">DIKRA Centre Dentaire</h5>
            <p style="color: rgba(255,255,255,0.8); margin: 5px 0 0 0; font-size: 14px;">Assistante</p>
        </div>
        <nav class="nav flex-column pb-3" style="padding-top: 0;">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <div class="dropdown">
                <button class="btn dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%; text-align: left; border: none; background: none; color: white; padding: 18px 25px; font-size: 16px; font-weight: 500;">
                    <i class="bi bi-calendar-event me-2"></i>Rendez-vous
                </button>
                <ul class="dropdown-menu" style="background: var(--sidebar-bg); border: 1px solid rgba(255,255,255,0.1);">
                    <li><a class="dropdown-item" href="planning.html" style="color: white;"><i class="bi bi-calendar-week me-2"></i>Planning</a></li>
                    <li><a class="dropdown-item" href="rendez-vous.html" style="color: white;"><i class="bi bi-calendar-event me-2"></i>Rendez-vous</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%; text-align: left; border: none; background: none; color: white; padding: 18px 25px; font-size: 16px; font-weight: 500;">
                    <i class="bi bi-people me-2"></i>Gestion des Patients
                </button>
                <ul class="dropdown-menu" style="background: var(--sidebar-bg); border: 1px solid rgba(255,255,255,0.1);">
                    <li><a class="dropdown-item" href="patients.html" style="color: white;"><i class="bi bi-people me-2"></i>Patients</a></li>
                    <li><a class="dropdown-item" href="documents.html" style="color: white;"><i class="bi bi-file-earmark me-2"></i>Documents</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%; text-align: left; border: none; background: none; color: white; padding: 18px 25px; font-size: 16px; font-weight: 500;">
                    <i class="bi bi-cash me-2"></i>Financier
                </button>
                <ul class="dropdown-menu" style="background: var(--sidebar-bg); border: 1px solid rgba(255,255,255,0.1);">
                    <li><a class="dropdown-item" href="factures.html" style="color: white;"><i class="bi bi-receipt me-2"></i>Factures</a></li>
                    <li><a class="dropdown-item" href="mutuelles.html" style="color: white;"><i class="bi bi-shield-check me-2"></i>Mutuelles</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 100%; text-align: left; border: none; background: none; color: white; padding: 18px 25px; font-size: 16px; font-weight: 500;">
                    <i class="bi bi-chat me-2"></i>Communication
                </button>
                <ul class="dropdown-menu" style="background: var(--sidebar-bg); border: 1px solid rgba(255,255,255,0.1);">
                    <li><a class="dropdown-item" href="notifications.html" style="color: white;"><i class="bi bi-bell me-2"></i>Notifications</a></li>
                    <li><a class="dropdown-item" href="messagerie.html" style="color: white;"><i class="bi bi-envelope me-2"></i>Messagerie</a></li>
                </ul>
            </div>
            <a href="parametres.html" class="nav-link active">
                <i class="bi bi-gear me-2"></i>Paramètres
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Assistante</p>
            <button onclick="logout()" style="width: 100%; background: #dc2626; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar" style="position: absolute; top: 0; left: 0; z-index: 1001;">
            <i class="bi bi-list"></i>
        </button>

        <div class="settings-header">
            <h1>Paramètres Personnels</h1>
            <button class="btn btn-save" onclick="saveAssistantSettings()">
                <i class="bi bi-check-circle me-2"></i>Sauvegarder
            </button>
        </div>

        <!-- Profile Settings -->
        <div class="settings-card">
            <div class="settings-section">
                <h5><i class="bi bi-person me-2"></i>Profil</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="assistant-nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="assistant-nom" placeholder="Votre nom">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="assistant-prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="assistant-prenom" placeholder="Votre prénom">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="assistant-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="assistant-email" placeholder="votre.email@example.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="assistant-phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="assistant-phone" placeholder="+212 6 XX XX XX XX">
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Change -->
        <div class="settings-card">
            <div class="settings-section">
                <h5><i class="bi bi-lock me-2"></i>Changer le Mot de Passe</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="current-password" class="form-label">Mot de passe actuel</label>
                        <input type="password" class="form-control" id="current-password" placeholder="Mot de passe actuel">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="new-password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" class="form-control" id="new-password" placeholder="Nouveau mot de passe">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer le mot de passe">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="changeAssistantPassword()">
                    <i class="bi bi-key me-2"></i>Changer le Mot de Passe
                </button>
            </div>
        </div>

        <!-- Preferences Settings -->
        <div class="settings-card">
            <div class="settings-section">
                <h5><i class="bi bi-gear me-2"></i>Préférences</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="language-selector" class="form-label">Langue</label>
                        <select class="form-control" id="language-selector">
                            <option value="fr">Français</option>
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="theme-toggle" class="form-label">Thème</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="theme-toggle">
                            <label class="form-check-label" for="theme-toggle">
                                Mode sombre
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
