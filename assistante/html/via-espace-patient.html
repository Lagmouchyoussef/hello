<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rendez-vous via Espace Patient - Dikra Centre dentaire</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../navbar.css">
<style>
/* Main Content */
.main-content {
  margin-left: 0;
  padding: 2rem;
  min-height: 100vh;
  transition: var(--transition);
}
.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  gap: 1rem;
}
.page-title {
  font-size: 1.75rem;
  font-weight: 700;
  letter-spacing: -0.025em;
  color: var(--text-primary);
}
.btn {
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  border: none;
}
.btn-primary {
  background: var(--medical-blue);
  color: white;
}
.btn-primary:hover {
  background: var(--medical-blue-dark);
  transform: translateY(-2px);
}
.btn-success {
  background: var(--success);
  color: white;
}
.btn-danger {
  background: var(--danger);
  color: white;
}
/* Appointments Table */
.appointments-container {
  background: var(--bg-secondary);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  border: 1px solid var(--border-color);
  overflow: hidden;
}
.appointments-header {
  padding: 1.5rem;
  background: linear-gradient(135deg, var(--medical-blue), var(--medical-blue-dark));
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.appointments-title {
  font-size: 1.25rem;
  font-weight: 600;
}
.appointments-table {
  width: 100%;
  border-collapse: collapse;
}
.appointments-table th,
.appointments-table td  {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid var(--border-color);
}
.appointments-table th {
  background: var(--section-bg);
  font-weight: 600;
  color: var(--text-secondary);
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
.appointments-table tbody tr:hover {
  background: var(--section-bg);
}
.status-badge {
  padding: 0.25rem 0.75rem;
  border-radius: 9999px;
  font-size: 0.75rem;
  font-weight: 600;
  text-align: center;
}
.status-confirmed{
  background: rgba(5, 150, 105, 0.1);
  color: var(--success);
}
.status-pending {
  background: rgba(217, 119, 6, 0.1);
  color: var(--warning);
}
.status-cancelled{
  background: rgba(220, 38, 38, 0.1);
  color: var(--danger);
}
.action-buttons {
  display: flex;
  gap: 0.5rem;
}
.btn-small {
  padding: 0.375rem 0.75rem;
  font-size: 0.75rem;
  border-radius: 0.375rem;
}
/* Responsive */
@media (max-width: 992px) {
  .main-content { margin-left: 0; padding: 1.5rem; }
}
@media (max-width: 768px) {
  .main-content { margin-left: 0; padding: 1.5rem; }
  .appointments-table {
    font-size: 0.8rem;
  }
  .appointments-table th,
  .appointments-table td  {
    padding: 0.75rem 0.5rem;
  }
}
@media (max-width: 480px) {
  .main-content { margin-left: 0; padding: 1rem; }
  .cabinet-header,
  .user-section {
    text-align: left;
  }
  .cabinet-logo {
    margin: 0 0 1rem 1.5rem;
  }
  .content-header {
    flex-direction: column;
    align-items: flex-start;
  }
  .appointments-header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  .appointments-table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>
<body class="light-mode">
<!-- Sidebar -->
<!-- Main Content -->
<div class="main-content">
  <div class="content-header">
    <h1 class="page-title">Rendez-vous via Espace Patient</h1>
    <button class="btn btn-primary" onclick="showForm()">
      <i class="fas fa-plus"></i>
      Nouveau Rendez-vous
    </button>
  </div>

  <!-- Add  Appointment Form -->
  <div class="appointments-container" id="addForm" style="display: none; margin-bottom: 2rem;">
    <div class="appointments-header">
      <h2 class="appointments-title">Ajouter un Rendez-vous</h2>
    </div>
    <form id="appointmentForm" style="padding: 1.5rem;">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label class="form-label">Heure</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="form-group">
          <label class="form-label">Patient</label>
          <input type="text" class="form-control" id="patient" placeholder="Nom du patient" required>
        </div>
        <div class="form-group">
          <label class="form-label">Type de rendez-vous</label>
          <select class="form-control" id="type" required>
            <option value="Consultation">Consultation</option>
            <option value="Traitement">Traitement</option>
            <option value="Urgence">Urgence</option>
            <option value="Suivi">Suivi</option>
            <option value="Autre">Autre</option>
          </select>
          <input type="text" id="custom-type" class="form-control" placeholder="Spécifiez le type" style="display: none; margin-top: 0.5rem;">
        </div>
        <div class="form-group">
          <label class="form-label">Traitement</label>
          <input type="text" class="form-control" id="treatment" placeholder="Type de traitement" required>
        </div>
        <div class="form-group">
          <label class="form-label">Statut</label>
          <select class="form-control" id="status" required>
            <option value="En attente">En attente</option>
            <option value="Confirmé">Confirmé</option>
            <option value="Annulé">Annulé</option>
          </select>
        </div>
      </div>
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-danger" onclick="hideForm()">Annuler</button>
      </div>
    </form>
  </div>

  <div class="appointments-container">
    <div class="appointments-header">
      <h2 class="appointments-title">Rendez-vous demandés via l'espace patient</h2>
      <div>
        <input type="text" id="searchInput" placeholder="Rechercher..." style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-primary); color: var(--text-primary); margin-right: 0.5rem;">
        <select id="statusFilter" title="Filtrer par statut" style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-primary); color: var(--text-primary);">
          <option value="">Tous les statuts</option>
          <option value="En attente">En attente</option>
          <option value="Confirmé">Confirmé</option>
          <option value="Annulé">Annulé</option>
        </select>
      </div>
    </div>
    <table class="appointments-table">
      <thead >
        <tr>
          <th>Date</th>
          <th>Heure</th>
          <th>Patient</th>
          <th>Type</th>
          <th>Traitement</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead >
      <tbody id="appointmentsTablebody">
        <!-- Appointments will be loaded  here -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
