<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Loging Staff</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verd ana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .portal-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input[type="email"], input[type="password "] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus, input[type="password "]:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        .role-button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .role-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .role-button:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #5a6268;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        .tab-button:hover {
            background: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Portail Patient</h1>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <button id="loginTab" class="tab-button active" onclick="showLogin()">Se connecter</button>
            <button id="registerTab" class="tab-button" onclick="showRegister()">Créer un compte</button>
        </div>
        <div id="loginForm">
            <p>Connectez-vous à votre compte patient</p>
            <form id="patientLoginForm">
                <input type="email" id="patientEmail" placeholder="Email" required>
                <input type="password" id="patientPassword" placeholder="Mot de passe" required>
                <button type="submit" class="role-button">Se connecter</button>
            </form>
            <div id="patientError" class="error"></div>
            <p style="text-align: center; margin-top: 20px;">
                <a href="../LOGING/html/reset-password.html" style="color: #667eea; text-decoration: none;">Mot de passe oublié ?</a>
            </p>
        </div>
        <div id="registerForm" style="display: none;">
            <p>Créez votre compte patient</p>
            <form id="patientRegisterForm">
                <input type="text" id="regFirstName" placeholder="Prénom" required>
                <input type="text" id="regLastName" placeholder="Nom" required>
                <input type="date" id="regBirthDate" required>
                <input type="tel" id="regPhone" placeholder="Téléphone" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Mot de passe" required>
                <textarea id="regAddress" placeholder="Adresse" rows="3" required></textarea>
                <button type="submit" class="role-button">Créer le compte</button>
            </form>
            <div id="registerError" class="error"></div>
        </div>
        <button class="back-button" onclick="goBack()">Retour</button>
    </div>
    <script src="../../js/d ata.js"></script>
    <script src="../js/portail.js"></script>
</body>
</html>
