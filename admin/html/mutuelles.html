<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Mutuelles - DIKRA Centre Dentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Global box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #f8fafc;
            --border-color: #e5e7eb;
            --sidebar-bg: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --header-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
            --sidebar-bg: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            --header-bg: #374151;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            border-right: 2px solid #1d4ed8;
            overflow-y: auto;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .nav-link {
            color: white !important;
            padding: 18px 25px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px 20px 20px 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Mutuelles specific styles */
        .mutuelles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 400px;
        }

        .table th {
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            vertical-align: middle;
        }

        .action-btn {
            margin: 0 2px;
            padding: 5px 10px;
        }

        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header" style="padding: 20px; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <img src="../../Photo/Photo.png" alt="Logo" width="60" height="60" style="border-radius: 50%; margin-bottom: 10px;">
            <h5 style="color: white; margin: 0; font-size: 18px; font-weight: 600; text-align: center;">DIKRA Centre Dentaire</h5>
        </div>
        <nav class="nav flex-column pb-3" style="padding-top: 0;">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-house-door me-2"></i>Tableau de bord
            </a>
            <a href="patients.html" class="nav-link">
                <i class="bi bi-people me-2"></i>Patients
            </a>
            <a href="rendez-vous.html" class="nav-link">
                <i class="bi bi-calendar-event me-2"></i>Rendez-vous
            </a>
            <a href="soins.html" class="nav-link">
                <i class="bi bi-heart me-2"></i>Soins & Actes
            </a>
            <a href="factures.html" class="nav-link">
                <i class="bi bi-cash-coin me-2"></i>Facturation
            </a>
            <a href="mutuelles.html" class="nav-link active">
                <i class="bi bi-shield-check me-2"></i>Mutuelles & Assurances
            </a>
            <a href="equipe.html" class="nav-link">
                <i class="bi bi-person-badge me-2"></i>Équipe médicale
            </a>
            <a href="salles.html" class="nav-link">
                <i class="bi bi-box-seam me-2"></i>Salles & Fauteuils
            </a>
            <a href="statistiques.html" class="nav-link">
                <i class="bi bi-bar-chart me-2"></i>Statistiques
            </a>
            <a href="parametres.html" class="nav-link">
                <i class="bi bi-gear me-2"></i>Paramètres
            </a>
        </nav>
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: white; text-align: center; margin-bottom: 10px; font-weight: bold;">Admin</p>
            <button onclick="logout()" style="width: 100%; background: red; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()" aria-label="Toggle sidebar" style="position: absolute; top: 0; left: 0; z-index: 1001;">
            <i class="bi bi-list"></i>
        </button>

        <div class="mutuelles-header">
            <h1>Gestion des Mutuelles & Assurances</h1>
            <div class="d-flex gap-3">
                <input type="text" class="form-control search-bar" id="search-insurance" placeholder="Rechercher une mutuelle...">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInsuranceModal">
                    <i class="bi bi-plus-circle me-2"></i>Ajouter Mutuelle
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="insurances-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Contact</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="insurances-tbody">
                            <!-- Insurances will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        function logout() {
            window.location.href = '../../LOGING/html/loging.html';
        }

        // Load insurances on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadInsurances();

            // Search functionality
            document.getElementById('search-insurance').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const rows = document.querySelectorAll('#insurances-tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        });
    </script>

    <!-- Add Insurance Modal -->
    <div class="modal fade" id="addInsuranceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter une Mutuelle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-insurance-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="insurance-name" class="form-label">Nom *</label>
                                <input type="text" class="form-control" id="insurance-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="insurance-contact" class="form-label">Contact *</label>
                                <input type="text" class="form-control" id="insurance-contact" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="insurance-address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="insurance-address">
                        </div>
                        <div class="mb-3">
                            <label for="insurance-phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="insurance-phone">
                        </div>
                        <div class="mb-3">
                            <label for="insurance-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="insurance-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="addInsurance()">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Insurance Modal -->
    <div class="modal fade" id="editInsuranceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier Mutuelle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-insurance-form">
                        <input type="hidden" id="edit-insurance-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-insurance-name" class="form-label">Nom *</label>
                                <input type="text" class="form-control" id="edit-insurance-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-insurance-contact" class="form-label">Contact *</label>
                                <input type="text" class="form-control" id="edit-insurance-contact" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-insurance-address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="edit-insurance-address">
                        </div>
                        <div class="mb-3">
                            <label for="edit-insurance-phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="edit-insurance-phone">
                        </div>
                        <div class="mb-3">
                            <label for="edit-insurance-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-insurance-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="updateInsurance()">Modifier</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
